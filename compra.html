    <!-- FIN NAVEGACION -->
    <!-- 
    Datos de la factura:
Nombre:
Cedula/RUC:
Telefono:
Direccion:
Correo:

Productos:
Escoja el nombre del producto: checkox:
Cantidad : 
Tipo de entrega:
Fecha de entrega:
Observaciones:

Generar factura: boton

-->
    <form action="" method="get">
        <div class="container">
            <h2 class="text-center">Compra</h2>
            <div class="row">

                <div class="col-md-2"></div>
                <div class="col-md-8 p-4 bg-light">
                    <form action="../../cgi-bin/.pl" method="GET">

                        <h3 class="text-center h3y-2">Datos factura</h3>
                        <div class="form-group row">
                            <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="nombre" id="nombre" placeholder="nombre"
                                    required onkeypress="return soloLetras(event)"
                                    oninvalid="setCustomValidity('Ingrese nombre ')" oninput="setCustomValidity('')">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="apellido" class="col-sm-2 col-form-label">Apellido</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="apellido" id="apellido"
                                    placeholder="apellido" required onkeypress="return soloLetras(event)"
                                    oninvalid="setCustomValidity('Ingrese apellido ')" oninput="setCustomValidity('')">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="correo" class="col-sm-2 col-form-label">Correo</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" name="correo" id="correo" placeholder="correo"
                                    required oninvalid="setCustomValidity('Ingrese Correo electrónico válido')"
                                    oninput="setCustomValidity('')">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="direccion" class="col-sm-2 col-form-label">Dirección</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="direccion" id="direccion"
                                    placeholder="direccion" required oninvalid="setCustomValidity('Ingrese Dirección')"
                                    oninput="setCustomValidity('')">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="telefono1" class="col-sm-2 col-form-label">Teléfono </label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="telefono1" id="telefono1"
                                    placeholder="telefono1" required onkeypress="return soloNumeros(event)"
                                    maxlength="10" oninvalid="setCustomValidity('Ingrese número de Teléfono')"
                                    oninput="setCustomValidity('')">
                            </div>
                        </div>
                        <br>
                        <hr><br>
                        <h3 class="text-center h3 y-2">Escoja el producto</h3><br>
                        <!-- Producto -->
                        <div class="row">
                            <div class="col-sm-2">
                                <label for="p1" class="col-sm-2 col-form-label">Cumpleaños</label>
                            </div>
                            <div class="col-sm-10">
                                <div class="row">

                                    <input type="checkbox" class="form-control" name="p1" id="p1">
                                    <div class="row">
                                    <div class="col-md-5 px-2" style="width: 300px;"><img src="img/productos/5.jpg" alt="" width="100px">
                                    </div>
                                    <div class="col-md-4">
                                        <label for="1" class="form-label">Cantidad</label><input type="number"
                                            name="cantidad" id="1">
                                    </div>
                                </div>
                                </div>
                            </div>
                        </div>
                        <!-- Fin producto -->

                        <br>
                        <hr><br>
                        <h3 class="text-center h3y-2">Entrega</h3><br>
                        <div class="form-group row">
                            <label for="entrega" class="col-sm-2 col-form-label">Tipo de entrega</label>
                            <div class="col-sm-10">
                                <select name="" id="entrega" class="form-control">
                                    <option value="Domicilio">Domicilio</option>
                                    <option value="Local">Local</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="entrega" class="col-sm-2 col-form-label">Fecha de entrega</label>
                            <div class="col-sm-10">
                                <input type="date" name="" id="" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="entrega" class="col-sm-2 col-form-label">Observaciones</label>
                            <div class="col-sm-10">
                                <textarea name="" id="" cols="60" rows="10" class="form-control"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <input type="submit" value="Generar Factura" class="btn-success p-2"
                                style="margin: 0 auto;">
                        </div>
                </div>
            </div>
        </div>

    </form>
